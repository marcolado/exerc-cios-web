<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios web</title>
  <style>
    #conteudo{
        padding: 30px;

    }
  </style>
</head>
<body>
    <header>
        Exercícios html
    </header>
    <nav>
        <a href="exercícios/teste.html">00-teste</a> |
        <a href="exercícios/olaTeste.html">01-tEmpeoeoe</a> |
        <a href="exercícios/texto2.html">02-texto 2</a> |
        <a href="exercícios/listas.html">03-Listas 1</a> |
        <a href="exercícios/listaAlinhadas.html">03-Listas 1</a> |
    </nav>
    <section id="conteudo"></section>
    <footer>Curso de web</footer>
    
    <script>
        document.querySelectorAll('a').forEach(link=>{
            link.onclick = function(e){
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.href)
                .then(resp => resp.text())
                .then(html => conteudo.innerHTML= html)
            }
        })
    </script>
   
</body>

</html>
